<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto del Colegio</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/contactanos.css">
</head>
<body>

  <!-- Botón volver -->
  <a class="back-btn" href="dashboard.html">Volver al inicio</a>

  <main class="wrap">
    <!-- Tarjeta del logo -->
    <div class="logo-card">
      <img src="img/logo.png" alt="Logo del Colegio" class="logo">
    </div>

    <!-- Título -->
    <h1 class="title">Contacto del Colegio</h1>

    <!-- Contenido -->
    <section class="card">
      <ul class="contact-list">
        <li class="contact-item">
          <img src="Img/ubicacion.png" alt="Ubicación" class="icon">
          <span>Barrio El Porvenir, Guastatoya, El Progreso, Guatemala.</span>
        </li>
        <li class="contact-item">
          <img src="Img/correo.png" alt="Correo" class="icon">
          <span>director@colegioelprogreso.com</span>
        </li>
        <li class="contact-item">
          <img src="Img/telefono.png" alt="Teléfono" class="icon">
          <span>7945-1265</span>
        </li>
      </ul>

      <h2 class="subtitle">Redes Sociales</h2>
      <div class="social-grid">
        <a class="social" href="https://www.facebook.com/colegiociencias?mibextid=ZbWKwL" target="_blank" rel="noopener">
          <img src="Img/facebook.png" alt="Facebook" class="icon-lg">
          <span>Facebook</span>
        </a>
        <a class="social" href="https://x.com/colegioccp" target="_blank" rel="noopener">
          <img src="Img/twitter.png" alt="Twitter" class="icon-lg">
          <span>Twitter</span>
        </a>
        <a class="social" href="https://www.instagram.com/colegio_ciencias?igsh=NTcwY3ZpczI2M3Ni" target="_blank" rel="noopener">
          <img src="Img/instagram.png" alt="Instagram" class="icon-lg">
          <span>Instagram</span>
        </a>
      </div>

      <footer class="footer">
        &copy; 2024 Colegio de Ciencias Comerciales El Progreso
      </footer>
    </section>
  </main>

</body>
</html>
